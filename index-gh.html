<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Find my Farmers Market</title>
  <script type="text/javascript">
    // This script handles the GitHub Pages redirect for SPA
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- Redirect to the actual index.html -->
  <meta http-equiv="refresh" content="0;URL='/find-my-farmers-market/'">
</head>
<body>
  Redirecting to the Farmers Market Directory...
</body>
</html>
